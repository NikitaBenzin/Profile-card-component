<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="main">
      <div class="container">
        <div class="card">
          <img src="./images/bg-pattern-card.svg" alt="Card background">
          <div class="card-info">
            <img src="./images/image-victor.jpg" alt="Black Victor">
            <div class="name"><h1>Victor Crest</h1><p class="age">26</p></div>
            <p>London</p>
            <div class="card-info-data">
              <div><h2>80K</h2><p>Followers</p></div>
              <div><h2>803K</h2><p>Likes</p></div>
              <div><h2>1.4K</h2><p>Photos</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
